<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Events and Announcements</title>
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="assets/codefulcrum_logo.jpeg" alt="Company Logo" class="company-logo">
                    <span class="company-name">Code Fulcrum</span>
                </a>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="leaves.html">Leaves</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <div class="profile-icon-container">
                <i class="fas fa-user-circle profile-icon" id="profile-icon"></i>
                <nav class="profile-menu" id="profile-menu">
                    <ul>
                        <li><a href="profile.html">Update Profile</a></li>
                        <li><a href="login.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <!-- Divider -->
    <hr class="divider">

    <!-- Events and Announcements Section -->
    <main class="events-announcements-section">
        <h1>Upcoming Events and Announcements</h1>
        <section class="events-section">
            <h2>Upcoming Events</h2>
            <div id="events-container">
                <!-- Dynamic events will be inserted here -->
            </div>
        </section>
        <section class="announcements-section">
            <h2>Announcements</h2>
            <div id="announcements-container">
                <!-- Dynamic announcements will be inserted here -->
            </div>
        </section>
    </main>


    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 Code Fulcrum. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
    </footer>
    

    <!-- JavaScript -->
    <script src="js/events.js"></script>

    <!-- Script to fetch and display Events and announcements -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventsContainer = document.getElementById('events-container');
            const announcementsContainer = document.getElementById('announcements-container');
    
            fetch('http://localhost:3000/events')
                .then(response => response.json())
                .then(events => {
                    eventsContainer.innerHTML = events.map(event => `
                        <div class="event-card">
                            <h3>${event.title}</h3>
                            <p><strong>Date:</strong> ${event.date}</p>
                            <p><strong>Time:</strong> ${event.time}</p>
                            <p><strong>Details:</strong> ${event.description}</p>
                        </div>
                    `).join('');
                })
                .catch(error => console.error('Error fetching events:', error));
    
            fetch('http://localhost:3000/announcements')
                .then(response => response.json())
                .then(announcements => {
                    announcementsContainer.innerHTML = announcements.map(announcement => `
                        <div class="announcement-card">
                            <h3>${announcement.title}</h3>
                            <p><strong>Date:</strong> ${announcement.date}</p>
                            <p><strong>Details:</strong> ${announcement.details}</p>
                        </div>
                    `).join('');
                })
                .catch(error => console.error('Error fetching announcements:', error));
        });
    </script>
    
</body>
</html>
