<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'employee_management/css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/employee_management">
                    <img src="{% static 'employee_management/assets/codefulcrum_logo.jpeg' %}" alt="Company Logo" class="company-logo">
                    <span class="company-name">Code Fulcrum</span>
                </a>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="/employee_management">Home</a></li>
                    <li><a href="/employee_management/events">Events</a></li>
                    <li><a href="/employee_management/leaves">Leaves</a></li>
                    <li><a href="/employee_management/profile">Profile</a></li>
                </ul>
            </nav>
            <div class="profile-icon-container">
                <i class="fas fa-user-circle profile-icon" id="profile-icon"></i>
                <nav class="profile-menu" id="profile-menu">
                    <ul>
                        <li><a href="/employee_management/profile">Update Profile</a></li>
                        <li><a href="/employee_management/login">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Divider -->
    <hr class="divider">

    <!-- Main Section -->
    <main class="main-section">
        <h1>Profile</h1>
        <form id="profile-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="user@example.com" readonly>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="joining-date">Date of Joining:</label>
            <input type="date" id="joining-date" name="joining-date" required>

            <label for="position">Position in Company:</label>
            <input type="text" id="position" name="position" required>

            <button type="submit">Update Profile</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 Code Fulcrum. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
    </footer>
    

    <!-- JavaScript -->
    <script src="{% static 'employee_management/js/profile.js' %}"></script>
</body>
</html>
