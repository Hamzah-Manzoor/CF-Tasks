<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'employee_management/css/leaves.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/employee_management">
                    <img src="{% static 'employee_management/assets/codefulcrum_logo.jpeg' %}" alt="Company Logo" class="company-logo">
                    <span class="company-name">Code Fulcrum</span>
                </a>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="/employee_management">Home</a></li>
                    <li><a href="/employee_management/events">Events</a></li>
                    <li><a href="/employee_management/leaves">Leaves</a></li>
                    <li><a href="/employee_management/profile">Profile</a></li>
                </ul>
            </nav>
            <div class="profile-icon-container">
                <i class="fas fa-user-circle profile-icon" id="profile-icon"></i>
                <nav class="profile-menu" id="profile-menu">
                    <ul>
                        <li><a href="/employee_management/profile">Update Profile</a></li>
                        <li><a href="/employee_management/login">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Divider -->
    <hr class="divider">

    <!-- Main Section -->
    <main class="main-section">
        <h1>Apply for Leave</h1>
        <form id="leave-form" method="post" action="{% url 'leaves' %}">
            {% csrf_token %}
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" name="employee-name" value="{{ employee.name }}" readonly style="background-color: lightgray;">

            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" name="employee-id" value="{{ employee.id }}" readonly style="background-color: lightgray;">

            <label for="leave-type">Leave Type:</label>
            <select id="leave-type" name="leave-type" required>
                <option value="">Select Leave Type</option>
                {% if employee.annual_leaves_taken < allocated_leaves.annual_leaves %}
                    <option value="Annual Leave">Annual Leave</option>
                {% endif %}
                {% if employee.medical_leaves_taken < allocated_leaves.medical_leaves %}
                    <option value="Medical Leave">Medical Leave</option>
                {% endif %}
                {% if employee.casual_leaves_taken < allocated_leaves.casual_leaves %}
                    <option value="Casual Leave">Casual Leave</option>
                {% endif %}
                <option value="Unpaid Leave">Unpaid Leave</option>
            </select>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="reason">Reason for Leave:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 Code Fulcrum. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
    </footer>
    

    <!-- JavaScript -->
    <script src="{% static 'employee_management/js/leaves.js' %}"></script>

    <!-- This is the code to add an entry for leave -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const leaveForm = document.getElementById('leave-form');
            let isSubmitting = false;

            leaveForm.addEventListener('submit', function(event) {
                event.preventDefault();

                if (isSubmitting) {
                    return;
                }

                isSubmitting = true;

                const formData = new FormData(leaveForm);
                const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

                fetch("{% url 'leaves' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                    },
                    body: formData
                })
                .then(response => {
                    isSubmitting = false;
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Unknown error occurred');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Form submitted successfully');
                    console.log(data);
                    leaveForm.reset();
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    alert(error.message);
                });
            });
        });
    </script>

</body>
</html>
