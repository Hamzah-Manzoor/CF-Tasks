<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'employee_management/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'employee_management/assets/signup_image.png' %}" alt="Company Logo" class="company-logo">
            <!-- <h1 class="company-name">Enter your Credentials</h1> -->
        </div>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/employee_management/signup">Sign up</a></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'employee_management/js/login.js' %}"></script>
</body>
</html>
